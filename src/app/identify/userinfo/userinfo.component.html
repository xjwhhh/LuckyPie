<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 50px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <img src="assets/image/saber.jpg" width="100%" height="100%">
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-5">
            {{user.name}}
          </div>
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div class="row">
          <div class="col-md-4">
            {{user.shares.length}}分享
          </div>
          <div class="col-md-4">
            {{user.follows.length}}正在关注
          </div>
          <div class="col-md-4">
            {{user.followers.length}}关注者
          </div>
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div class="row">
          {{user.introduction}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 20px"></P>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2">
          <label routerLink="activity" routerLinkActive="active">约拍</label>
        </div>
        <div class="col-md-2">
          <label routerLink="photo" routerLinkActive="active">分享</label>
        </div>
        <div class="col-md-2">
          <label routerLink="album" routerLinkActive="active">相册</label>
        </div>
        <div class="col-md-2">
          <label routerLink="like" routerLinkActive="active">喜欢</label>
        </div>
        <div class="col-md-2">
          <label routerLink="basicinfo" routerLinkActive="active">资料</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
