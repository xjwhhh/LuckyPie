<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div *ngIf="shares" class="row">
  <div *ngFor="let share of shares">
    <div class="col-md-3">
      <img [src]="share.imageUrls[0]" width="100%" height="100%" (click)="onClickShare(share.id)">
    </div>
  </div>
</div>
<div id="maskLayer" [ngStyle]="currentStyles">
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
            <label style="color: #ff6600">放大</label>
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-2">
            <label style="color: #ff6600">点击图片即可下载</label>
          </div>
          <div class="col-md-1">
            <label style="color: #ff6600" (click)="closeBigPicture()">关闭</label>
          </div>
        </div>
        <div class="row">
          <P style="height: 10px"></P>
        </div>
        <div class="row">
          <carousel>
            <slide *ngFor="let image of selectedShare.imageUrls">
              <a href="{{image}}" download="">
                <img src="{{image}}" width="100%" height="100%">
              </a>
            </slide>
          </carousel>
        </div>
      </div>
    </div>
    <div class="col-md-3" id="shareInfo">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="row">
          <P style="height: 20px"></P>
        </div>
        <div class="row">
          <label style="color: #ff6600" *ngIf="user">{{user.name}}</label>
        </div>
        <div class="row">
          <label style="color: #ff6600">{{selectedShare.desc}}</label>
        </div>
        <div class="row">
          <label style="color: #ff6600">{{selectedShare.postTime}}</label>
        </div>
        <div class="row">
          <label style="color: #ff6600">{{selectedShare.postAddress}}</label>
        </div>
        <div class="row">
          <P style="height: 20px"></P>
        </div>
        <div class="row">
          <textarea style=" width: 100%;height: 100px;background-color: white;overflow-y: auto;resize: none; "
                    placeholder="写下你对他的评论吧 " #comment></textarea>
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-4">
            <button type="button" (click)="replyShare(comment.value)" style="">评论</button>
          </div>
        </div>
        <div class="row" *ngFor="let comment of comments;let i=index">
          <p (click)="getoHomePage(comment.userId)">{{comment.userName}}</p>
          <p>{{comment.content}}</p>
          <p>{{comment.times}}</p>
          <p (click)="showCommentArea()">回复</p>
          <div [ngStyle]="commentAreaStyle[i]">
            <textarea></textarea>
            <button type="button">评论</button>
          </div>
        </div>
        <div class="row ">
          <label *ngFor="let tag of selectedShare.tags " style="color: #ff6600 "
                 (click)="gotoTagDetail(tag) ">#{{tag}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
