<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div *ngIf="shares" class="row">
  <div *ngFor="let share of shares">
    <div class="col-md-3">
      <img [src]="share.imageUrls[0]" width="100%" height="100%" (click)="onClickShare(share.id)">
    </div>
  </div>
</div>
<div id="maskLayer" [ngStyle]="currentStyles">
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-2">
            <label>点击图片即可下载</label>
          </div>
          <div class="col-md-1">
            <img src="assets/image/close.png" (click)="closeBigPicture()" width="75%" height="75%">
          </div>
        </div>
        <div class="row">
          <P style="height: 10px"></P>
        </div>
        <div class="row">
          <carousel>
            <slide *ngFor="let image of selectedShare.imageUrls">
              <a href="{{image}}" download="">
                <img src="{{image}}" width="100%" height="100%">
              </a>
            </slide>
          </carousel>
        </div>
      </div>
    </div>
    <div class="col-md-3" id="shareInfo">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="row">
          <P style="height: 20px"></P>
        </div>
        <div class="row">
          <div class="col-md-3">
            <img [src]="user.head" width="100%" height="100%">
          </div>
          <div class="col-md-3">
            <label style="color: #dddddd" *ngIf="user">{{user.name}}</label>
          </div>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label>{{selectedShare.postTime}}</label>
          </div>
          <div class="col-md-3">
            <label>{{selectedShare.postAddress}}</label>
          </div>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <p>{{selectedShare.desc}}</p>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row ">
          <label *ngFor="let tag of selectedShare.tags " (click)="gotoTagDetail(tag) ">#{{tag}}</label>
        </div>
        <div class="row">
          <P style="height: 20px"></P>
        </div>
        <div class="row">
          <textarea
            style=" width: 100%;height: 100px;background-color: #222222;overflow-y: auto;resize: none; color:#777777; "
            placeholder="写下你对他的评论吧 " #comment></textarea>
        </div>
        <div class="row">
          <div class="col-md-9"></div>
          <div class="col-md-3">
            <label (click)="replyShare(comment.value)" style="">评论</label>
          </div>
        </div>
        <div class="row" id='comment' *ngFor="let comment of comments;let i=index">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2">
                <img id="head_portrait" [src]="commentUsers[i].head" (click)="getoHomePage(comment.userId)">
              </div>
              <div class="col-md-3">
                <h5 style="color: #dddddd" (click)="getoHomePage(comment.userId)">{{comment.userName}}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-10">
                <p>{{comment.content}}</p>
                <p>{{comment.times}}</p>
                <p (click)="showCommentArea(i)">回复</p>
                <div [ngStyle]="commentAreaStyle[i]">
                  <textarea
                    style="width: 100%;height: 100px;background-color: #222222;overflow-y: auto;resize: none; color:#777777;"
                    #childComment></textarea>
                  <p style="height: 2px"></p>
                  <label (click)="replyComment(comment.id,childComment.value)">评论</label>
                  <label type="button" (click)="cancelComment(i)">取消</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
