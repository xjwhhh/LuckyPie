<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 50px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <img id="big_head_portrait" [src]="owner.head">
      </div>
      <div class="col-md-4">
        <div class="row" *ngIf="user">
          {{user.name}}
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div *ngIf="owner" class="row">
          <p>我的个人介绍：{{owner.introduction}}</p>
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div class="row">
          <label *ngIf="followIdArray" (click)="getFollowsInfo()">{{followIdArray.length}} 关注</label>
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
        <div class="row">
          <label *ngIf="followerIdArray" (click)="getFollowersInfo()">{{followerIdArray.length}} 粉丝</label>
        </div>
      </div>
      <div class="col-md-2">
        <div class="row" *ngFor="let follow of followArray">
          <div class="row">
            <div class="col-md-3">
              <img id="head_portrait" [src]="follow.head" width="100%" height="100%" (click)=gotoHomePage(follow.id)>
            </div>
            <div class="col-md-6">
              <div class="row">
                <p (click)=gotoHomePage(follow.id)>{{follow.name}}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <P style="height: 1px"></P>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 20px"></P>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2">
          <label routerLink="dating" routerLinkActive="active">约拍</label>
        </div>
        <div class="col-md-2">
          <label routerLink="share" routerLinkActive="active">分享</label>
        </div>
        <div class="col-md-2">
          <label routerLink="album" routerLinkActive="active">相册</label>
        </div>
        <div class="col-md-2">
          <label routerLink="like" routerLinkActive="active">喜欢</label>
        </div>
        <div class="col-md-2">
          <label routerLink="basicinfo" routerLinkActive="active">资料</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
  <P style="height: 20px"></P>
</div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
