<div *ngIf="editInfoForm">
<form  [formGroup]="editInfoForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>姓名</label>
    <input class="form-control" formControlName="name" #name>
  </div>
  <div class="form-group">
    <label>个人简介</label>
    <input class="form-control" formControlName="introduction" #introduction>
  </div>
  <div class="form-group">
    <label>性别</label>
    <select class="form-control" fromControName="gender" #gender>
      <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>身份</label>
    <select class="form-control" fromControName="identity" #identity>
      <option *ngFor="let identity of identities" [value]="identity">{{identity}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>电话</label>
    <input type="tel" class="form-control" formControlName="tel" #telephone>
  </div>
  <div class="form-group">
    <label>邮件地址</label>
    <input type="email" class="form-control" formControlName="email" #email>
  </div>
</form>
<div class="row">
  <label
    (click)="updateUserBasicInfo(name.value,introduction.value,gender.value,identity.value,telephone.value,email.value)">保存</label>
</div>
</div>
