<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 50px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <button type="button" (click)="setAllIsReadTrue()">全部标为已读</button>
        </div>
      </div>
      <div class="row" *ngFor="let notice of newNoticeArray;let i=index">
        <div *ngIf="newPostArray[i]">
          <div *ngIf="newStartUserArray[i]" (click)="gotoStartUser(newStartUserArray[i].id)">
            {{newStartUserArray[i].name}}评论了你:{{notice.content}}
          </div>
          <div class="col-md-2">
            <img [src]="newPostArray[i].imageUrls[0]" width="100%" height="100%">
          </div>
          <div class="col-md-10">
            <p>{{newPostArray[i].desc}}</p>
          </div>
        </div>
        <div class="row" *ngFor="let notice of oldNoticeArray;let i=index">
          <div *ngIf="oldPostArray[i]">
            <div *ngIf="oldStartUserArray[i]" (click)="gotoStartUser(oldStartUserArray[i].id)">
              {{oldStartUserArray[i].name}} 点赞了你
            </div>
            <div class="col-md-2">
              <img [src]="oldPostArray[i].imageUrls[0]" width="100%" height="100%">
            </div>
            <div class="col-md-10">
              <p>{{oldPostArray[i].desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
