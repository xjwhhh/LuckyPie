<div class="header">
  <div class="container">
    <div class="row">
      <P style="height: 5px"></P>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2" align="center">
        <img (click)="gotoFollow()" src="assets/image/logo.png">
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <div class="col-md-9">
          <input type="text" placeholder=" 想搜点什么？" style="border-radius: 10px" #searchContent>
        </div>
        <div class="col-md-3">
          <img src="assets/image/search.png" (click)="search(searchContent.value)">
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-md-2">
          <img (click)="gotoPost()" src="assets/image/edit.png">
        </div>
        <div class="col-md-2">
          <img src="assets/image/follow.png" (click)="gotoFollow()" width="100%" height="100%">
        </div>
        <div class="col-md-2">
          <img (click)="gotoExplore()" src="assets/image/explore.png">
        </div>
        <div class="col-md-2">
          <img (click)="gotoHot()" src="assets/image/hot.png">
        </div>
        <div class="col-md-2">
          <img (click)="gotoUserInfo()" src="assets/image/user.png">
        </div>
        <div class="col-md-2">
          <div class="btn-group" dropdown>
            <img dropdownToggle class="btn dropdown-toggle" src="assets/image/notice.png" (click)="getNotice()">
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li role="menuitem"><a class="dropdown-item" (click)="gotoThumb()">{{thumbNumber}}个新点赞</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="gotoComment()">{{commentNumber}}个新评论</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <p style="height: 550px"></p>
  </div>
</div>

          <p style="font-size: 12px">除了美好的摄影和技能，我们更在意影像背后价值观的认同</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-11">

          </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
          <div class="col-md-6">
            <img src="assets/image/QRCode.jpg" width="80%" height="80%">
          </div>
          <div class="col-md-6">
            <div class="row">
              <p style="height: 10px"></p>
            </div>

              <label>iphone版下载</label>

            <div class="row">

            </div>
          </div>
        </div>

      <div class="col-md-4">

          <div class="col-md-4" style="text-align: center;">
            <h4 class="bigText">关注乐拍</h4>
          </div>
        </div>
        <div class="row">
          <p style="height: 10px"></p>
        </div>
        <div class="row">
          <div class="col-md-8"></div>

            <a href="https://weibo.com/" target="_blank">

    </div>
    <div class="row">
      <p style="height: 20px"></p>
    </div>
  </div>
</div>
