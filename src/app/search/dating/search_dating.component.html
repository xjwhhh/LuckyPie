<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 5px"></P>
  </div>
  <div class="row">
    <div *ngFor="let dating of datingArray ">
      <div class="col-md-3">
        <div class="row">
          <img src="{{dating.imageUrls[0]}}" width="90%" height="100%" (click)="onClickDating(dating.id)">
        </div>
        <div class="row">
          <P style="height: 5px"></P>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="maskLayer" [ngStyle]="currentStyles">
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-2">
            <label>点击图片即可下载</label>
          </div>
          <div class="col-md-1">
            <img src="assets/image/close.png" (click)="closeBigPicture()" width="75%" height="75%">
          </div>
        </div>
        <div class="row">
          <P style="height: 10px"></P>
        </div>
        <div class="row">
          <carousel>
            <slide *ngFor="let image of selectedDating.imageUrls">
              <a href="{{image}}" download="">
                <img src="{{image}}" width="100%">
              </a>
            </slide>
          </carousel>
        </div>
      </div>
    </div>
    <div class="col-md-3" id="dateInfo">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="row">
          <P style="height: 20px"></P>
        </div>
        <div class="row">
          <div class="col-md-3" *ngIf="user">
            <img [src]="user.head" width="100%" height="100%">
          </div>
          <div class="col-md-9">
            <label style="color: #dddddd" *ngIf="user">{{user.name}}</label>
          </div>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label>{{selectedDating.postTime}}</label>
          </div>
          <div class="col-md-3">
            <label>{{selectedDating.postAddress}}</label>
          </div>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <p>拍摄时间：{{selectedDating.photoTime}}</p>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <p>拍摄地点：{{selectedDating.photoAddress}}</p>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <p>费用：{{selectedDating.cost}}</p>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row">
          <p>要求：{{selectedDating.desc}}</p>
        </div>
        <div class="row">
          <p style="height: 3px"></p>
        </div>
        <div class="row ">
          <label *ngFor="let tag of selectedDating.tags " (click)="gotoTagDetail(tag) ">#{{tag}}</label>
        </div>
        <div class="row">
          <P style="height: 20px"></P>
        </div>
      </div>
    </div>
  </div>
</div>
