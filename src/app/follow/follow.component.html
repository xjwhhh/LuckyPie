<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 20px"></P>
  </div>
  <div *ngFor="let share of shares;let i=index">
    <div class="photo">
      <div class="row">
        <P style="height: 5px"></P>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <div class="col-md-5">
            <img (click)="gotoHomePage(users[i].id)" id="head_portrait" [src]="users[i].head" height="100%"
                 width="100%">
          </div>
          <div class="col-md-4">
            {{users[i].name}}
          </div>
        </div>
      </div>
      <div class="row">
        <P style="height: 5px"></P>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div *ngFor="let imageUrl of share.imageUrls">
            <div class="col-md-4" style="margin-top: 15px">
              <img [src]="imageUrl" width="100%" height="100%">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <P style="height: 5px"></P>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <div class="col-md-3">
            <img src="{{thumbUrl[i]}}" (click)="doThumb(i,share.id)">
          </div>
          <div class="col-md-3">
            <img src="assets/image/comment.png">
          </div>
          <div class="col-md-3">
            <img src="assets/image/forward.png">
          </div>
        </div>
      </div>
      <div class="row">
        <P style="height: 2px"></P>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" align="left">
          <p>100次赞</p>
        </div>
      </div>
    </div>
    <div class="row">
      <P style="height: 5px"></P>
    </div>
  </div>
  <!--   <div class="row">
      <button type="button" (click)="test()">23456</button>
    </div> -->
</div>
