<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-1">
        <label>地點：</label>
      </div>
      <div *ngFor="let address of addresses">
        <div class="col-md-1">
          <label (click)="selectAddress(address)">{{address}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-1">
        <label>费用：</label>
      </div>
      <div *ngFor="let costType of costTypes">
        <div class="col-md-1">
          <label (click)="selectCost(costType)">{{costType}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-1">
        <label>身份：</label>
      </div>
      <div *ngFor="let identity of identities">
        <div class="col-md-1">
          <label (click)="selectIdentity(identity)">{{identity}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-md-1">
        <label>性別：</label>
      </div>
      <div *ngFor="let gender of genders">
        <div class="col-md-1">
          <label (click)="selectGender(gender)">{{gender}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div *ngFor="let dating of datings;let i=index">
    <div class="dating">
      <div class="row">
        <p style="height: 3px"></p>
      </div>
      <div class="row" *ngIf="users[i]">
        <div class="col-md-1"></div>
        <div class="col-md-1">
          <img (click)="gotoHomePage(users[i].id)" id="head_portrait" [src]="users[i].head">
        </div>
        <div class="col-md-2">
          <label (click)="gotoHomePage(users[i].id)">{{users[i].name}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">
              要求：{{dating.desc}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              价格：{{dating.cost}}
            </div>
            <div class="col-md-3">
              拍摄地点：{{dating.photoAddress}}
            </div>
            <div class="col-md-3">
              拍摄时间：{{dating.photoTime}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div *ngFor="let imageUrl of dating.imageUrls">
            <div class="col-md-4" style="margin-top: 15px">
              <img [src]="imageUrl" width="100%" height="100%">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <p style="height: 3px"></p>
      </div>
    </div>
    <div class="row">
      <P style="height: 5px"></P>
    </div>
  </div>
</div>
