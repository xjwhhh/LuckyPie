<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <div class="col-md-4">
        <label (click)="selectHotPhotographers()">热门摄影师</label>
      </div>
      <div class="col-md-4">
        <label (click)="selectBestPhotographers()">最受关注</label>
      </div>
      <div class="col-md-4">
        <label (click)="selectNewPhotographers()">潜力新人</label>
      </div>
    </div>
  </div>
  <div class="row">
    <p style="height: 10px"></p>
  </div>
  <div *ngFor="let user of photographerArray">
    <div class="row">
      <div class="col-md-3">
        <div class="col-md-6">
          <img (click)="gotoPhotographerInfo(user.id)" src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
        <div class="col-md-6">
          <div class="row">
            {{user.name}}
          </div>
          <div class="row">
            {{user.introduction}}
          </div>
          <div class="row">
            <button type="button" (click)='follow(user.id)'>关注</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%" (click)="onClickShare()">
        </div>
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
        <div class="col-md-2">
          <img src="assets/image/saber.jpg" width="100%" height="100%">
        </div>
      </div>
    </div>
  </div>
</div>
<div id="maskLayer" [ngStyle]="currentStyles">
  <div class="row">
    <P style="height: 10px"></P>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-2">
          <button type=" button">放大</button>
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-2">
          <button type=" button">下载</button>
        </div>
        <div class="col-md-2">
          <button type=" button" (click)="closeBigPicture()">关闭</button>
        </div>
      </div>
      <div class="row">
        <P style="height: 10px"></P>
      </div>
      <!--   <div class="row">
          <carousel>
            <slide *ngFor="let image of selectedShare.imageUrls">
              <img src="{{image}}" width="100%" height="100%">
            </slide>
          </carousel>
        </div> -->
    </div>
    <div class="col-md-3" id="albumInfo">
      <div class="row">
        <button>赞</button>
        <button>评论</button>
      </div>
      <div class="row">
        <div>xjw</div>
      </div>
      <div class="row">
        <div>描述</div>
      </div>
      <div class="row">
        <div>地点，时间，器材等</div>
      </div>
    </div>
  </div>
</div>
