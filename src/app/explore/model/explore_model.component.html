<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <div class="col-md-4">
        <label (click)="selectHotModels()">热门模特</label>
      </div>
      <div class="col-md-4">
        <label (click)="selectBestModels()">最受关注</label>
      </div>
      <div class="col-md-4">
        <label (click)="selectNewModels()">潜力新人</label>
      </div>
    </div>
  </div>
  <div class="row">
    <p style="height: 10px"></p>
  </div>
  <div *ngFor="let user of modelArray;let i=index">
    <div class="row">
      <div class="col-md-3">
        <div class="col-md-6">
          <img (click)="gotoModelInfo(user.id)" [src]="user.head" width="100%" height="100%">
        </div>
        <div class="col-md-6">
          <div class="row">
            {{user.name}}
          </div>
          <div class="row">
            {{user.introduction}}
          </div>
          <div class="row">
            <button type="button" (click)='follow(user.id)'>关注</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="col-md-2" *ngFor="let share of user.shares;let j=index">
          <img src="{{share.imageUrls[0]}}" width="100%" height="100%" (click)="onClickShare(i,j)">
        </div>
      </div>
    </div>
    <div class="row">
      <p style="height: 10px"></p>
    </div>
  </div>
</div>
