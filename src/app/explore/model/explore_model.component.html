<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <div class="col-md-4">
        <label [ngStyle]="labelStyles[0]" (click)="selectHotModels()">热门模特</label>
      </div>
      <div class="col-md-4">
        <label [ngStyle]="labelStyles[1]" (click)="selectBestModels()">最受关注</label>
      </div>
      <div class="col-md-4">
        <label [ngStyle]="labelStyles[2]" (click)="selectNewModels()">潜力新人</label>
      </div>
    </div>
  </div>
  <div class="row">
    <p style="height: 10px"></p>
  </div>
  <div *ngFor="let user of modelArray;let i=index">
    <div class="row">
      <div class="col-md-3">
        <div class="col-md-6">
          <img id="head_portrait" (click)="gotoHomePage(user.id)" [src]="user.head" width="100%" height="100%">
        </div>
        <div class="col-md-6">
          <div class="row">
            <p style="height: 1px"></p>
          </div>
          <div class="row">
            {{user.name}}
          </div>
          <div class="row">
            <p style="height: 1px"></p>
          </div>
          <div class="row" *ngIf="followButtonContent[i]">
            <button type="button" class="btn btn-primary" (click)='follow(user.id,i)'>{{followButtonContent[i]}}
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <p style="height: 1px"></p>
        </div>
        <div class="row">
          <div class="col-md-2" *ngFor="let share of user.shares;let j=index">
            <img src="{{share.imageUrls[0]}}" width="100%" height="100%">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p style="height: 10px"></p>
    </div>
  </div>
</div>
